<div class="container">
    <div class="login" *ngIf="showLoginRegisterForm()">
        <form [formGroup]="loginFrom" class="form" (ngSubmit)="onSubmit($event)">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="password.hasError('minlength')">Password must have at least {{minPw}} characters</mat-error>
            </mat-form-field>
            <p *ngIf="errorLogin" style="color: red;">Wrong Username Or Password</p>
            <button #login style="margin-top: 40px; margin-right: 40px; text-align: center;" mat-raised-button type="submit" color="primary">Login</button>

            <button #register style="margin-top: 40px;" mat-raised-button type="submit" color="primary">Register</button>
        </form>
    </div>
    <div *ngIf="showWelcomeMessage()" style="margin: 20px auto;">
        <h1 style="text-align: center; color: rgba(0, 0, 0, 0.9); font-weight: 900; font-size: 28px;">Welcome {{username}} You Can Now Add To Cart, Wishlist And Shop</h1>
    </div>
    <div style="width: 100%; margin: 20px auto;" *ngIf="!showLoginRegisterForm()">
        <button (click)="logout()" style=" padding: 10px 20px; font-size: 28px;" mat-raised-button color="danger">Логоут</button>
    </div>

    <div *ngIf="showViewOrderButton()" style="width: 100%; margin: 20px auto;">
        <button [routerLink]="['/account/orders']" style=" padding: 10px 20px; font-size: 28px;" mat-raised-button color="primary">View Orders</button>
    </div>
</div>
<div style="margin: 0 auto;">
    <h1 style="text-align: center; color: red; font-weight: 900; font-size: 28px;" *ngIf="showELoginRegisterMessage">{{loginRegisterMessage}}</h1>
</div>
