  <script>
    $( document ).ready(function() {
    var body = document.body;
    console.log(body);
    const bgColorsBody = ["#ffb457", "#ff96bd", "#9999fb", "#ffe797", "#cffff1"];
    var menu = document.body.querySelector(".menu");
    console.log(menu);
    const menuItems = menu.querySelectorAll(".menu__item");
    console.log(menuItems);
    const menuBorder = menu.querySelector(".menu__border");
    console.log(menuBorder);
    let activeItem = menu.querySelector(".active");
    console.log(activeItem);
    //console.log(menu);
    function clickItem(item, index) {
    
        menu.style.removeProperty("--timeOut");
        
        if (activeItem == item) return;
        
        if (activeItem) {
            activeItem.classList.remove("active");
        }
    
        
        item.classList.add("active");
        body.style.backgroundColor = bgColorsBody[index];
        //console.log(menuItems[index]);
        //menuItems[2].style.backgroundColor = bgColorsBody[index];
        activeItem = item;
        offsetMenuBorder(activeItem, menuBorder);
    }
    
    function offsetMenuBorder(element, menuBorder) {
    
        const offsetActiveItem = element.getBoundingClientRect();
        const left = Math.floor(offsetActiveItem.left - menu.offsetLeft - (menuBorder.offsetWidth  - offsetActiveItem.width) / 2) +  "px";
        const top = (99*(menu.offsetHeight)/100) + 'px';
        console.log(top);
        menuBorder.style.transform = `translate3d(${left}, ${top} , 0)`
        menuBorder.style.transform += `rotate(180deg)`;
        //menuBorder.style.marginTop = (menu.offsetTop + menu.offsetHeight);
        console.log('menu height ' + menu.offsetHeight);
        console.log('offset top ' + menu.offsetTop);
    }
    
    offsetMenuBorder(activeItem, menuBorder);
    
    menuItems.forEach((item, index) => {
    
        item.addEventListener("click", () => clickItem(item, index));
        
    })
    
    window.addEventListener("resize", () => {
        offsetMenuBorder(activeItem, menuBorder);
        menu.style.setProperty("--timeOut", "none");
    });                
  });
  </script>
</body>
